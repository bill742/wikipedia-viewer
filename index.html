<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>
  <div class="wrapper">
      <header>
          <h1>Wikipedia Viewer</h1>
          <h2>Search for an article on Wikipedia</h2>
      </header>

      <div class="search-container">
          <input type="text" name="search" id="search" class="search-box" placeholder="Search..." value=""><span class="clear">X</span>
          <button type="button" name="search" class="search-btn" onclick="searchArticle(search);">Search <img src="images/magnifying-glass.svg" class="icon"></button>
          <button type="button" name="random" class="random">Random <img src="images/random.svg" alt="Random Search" class="random-btn"></button>
      </div>

      <div id ="output" class="output"> </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
